
<input type="number" value="1" style="width: 5rem" #count><button (click)="onClickCount(count.value)">Number of items</button>
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="number" value="1" style="width: 5rem" #lineCount><button (click)="onClickLines(lineCount.value)">Number of lines</button>

<ng-container *ngFor="let item of items">
  <app-child [lines]="lines"></app-child>
</ng-container>
